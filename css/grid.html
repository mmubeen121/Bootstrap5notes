<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .row-1{
            display: grid;
            grid-template-columns:50vw 50vw;
        }
        .col-1{
            background:#e0e0e0;
            width:50vw;
            height: 100vh;
        }
        .col-2{
            width: 50vw;
            height: 100vh;
        }
        .left-col{
            display: grid;
            grid-template-columns: span 8 span 4;

        }
    </style>
</head>
<body>
    <div class="row-1">
        <div class="col-1"></div>
        <div class="col-2">
            <div class="left-col">
                <div class="top-col-8" style="background-color: aqua;"></div>
                <div class="bot-col-4" style="background-color: rgb(1, 19, 19);"></div>
            </div>
            <div class="cent-col">
                <div class="top-col-4" style="background-color: aqua;"></div>
                <div class="bot-col-8" style="background-color: rgb(1, 19, 19);"></div>
            </div>
            <div class="right-col">
                <div class="top-col-8" style="background-color: rgb(1, 19, 19);"></div>
                <div class="bot-col-4" style="background-color: rgb(12, 236, 236);"></div>
            </div>
        </div>
    </div>
</body>
</html>
